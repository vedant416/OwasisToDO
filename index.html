<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>TO-DO App Website</title>
    <link rel="icon" ,="" type="image/png" href="icon.png"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"/>
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;0,800;1,300;1,400;1,600;1,700;1,800&amp;display=swap"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.standalone.min.css"/>
    <link rel="stylesheet" href="./style.css"/>
</head>

<body>

<!--MAIN-->
<div id="main" class="container m-5 p-2 rounded mx-auto bg-light shadow">

    <!-- TO-DO TITLE -->
    <div class="row m-1 p-4">
        <div class="col">
            <div class="p-1 h1 text-primary text-center mx-auto">
                <i class="fa fa-check bg-primary text-white rounded p-2"></i>
                <u>TO-DO</u>
            </div>
        </div>
    </div>

    <!-- Add notes-->
    <div class="row m-1 p-3">
        <div class="col col-11 mx-auto">
            <div class="row rounded shadow-sm p-1 align-items-center justify-content-center">
                <div class="col">
                    <input class="form-control form-control-lg border-0 add-todo-input bg-transparent rounded"
                           type="text" placeholder="Add new .." id="addTxt1"
                    />
                </div>

                <div class="col-auto px-0 mx-0 mr-2">
                    <button type="button" class="btn btn-primary" id="addBtn1">
                        Add Note
                    </button>
                </div>
            </div>
        </div>
    </div>

    <hr/>
    <h1 class="p-1 h2 text-primary TasksList ">Tasks List</h1>
    <hr/>
    <!--    Show Notes-->
    <div id="notes" class="row container-fluid"></div>
</div>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootlint/1.1.0/bootlint.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
<script src="./script.js"></script>

</body>
</html>
